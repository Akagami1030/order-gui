<div class='card'>
    <div class='card-header'>
        Create item
    </div>
    <div class="form-group">
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <div class="form-group  col-md-6">
                <label>
                    Name:
                    <input type="text" class="form-control" formControlName="name" required name='item.name'>
                </label>
            </div>
            <div class="form-group col-md-6">
                <label>
                    Description:
                    <textarea  type="text" class="form-control" formControlName="description" rows="5" required
                        name='item.description' (input)='checkDescription()' maxlength="255"></textarea>
                        <p id="descriptionId">{{lengthDescription}}/255</p>
                </label>
            </div>
            <div class="form-group col-md-6">
                <label>
                    Price:
                    <div class="input-group- mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">â‚¬</div>
                            <input type="number" class="form-control" formControlName="price" required
                                name='item.price'>
                        </div>
                    </div>
                </label>
            </div>
            <div class="form-group col-md-6">
                <label>
                    Stock:
                    <input type="number" class="form-control" formControlName="amountOfStock" required
                        name='item.amountOfStock'>
                </label>
            </div>
            <div class="form-group col-md-6">
                <button class="btn btn-primary" type="submit" [disabled]="!profileForm.valid">Create</button>
            </div>
        </form>
    </div>
    <div class="card-footer">
        <button class="btn btn-outline-secondary" (click)='goBack()' style="width: 150px">
            <i class='fa fa-chevron-left'></i> Back
        </button>
    </div>
</div>
