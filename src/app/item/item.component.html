<div class='card'>
    <div class='card-header'>
        List of items
    </div>
    <div class="card-footer">
        <button class="btn btn-outline-secondary" (click)= 'goToCreatComponent()' style="width: 150px">
            <i class='fa fa-chevron-right'></i> Add new item
        </button>
    </div>
    <div class='card-body'>
        <div class='row'>
            <div class='col-md-2'><b><p style="font-size: 25px">Items</p></b></div>
            <div class='col-md-4'>
                <input type='text' class="form-control" placeholder="Filter by name..."
                       [(ngModel)]='listFilter'/></div>
        </div>
    <div class='table-responsive'>
        <table class='table'  *ngIf="items">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Available</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let item of filteredItems'>
                <td><a [routerLink]="['/items', item.id]">{{item.name}}</a></td>
                <td>{{item.description}}</td>
                <td>{{item.price | currency:'EUR':'symbol': '1.2-2'}}</td>
                <td>{{item.amountOfStock}}</td>
            </tr>
            </tbody>
        </table>
    </div>
