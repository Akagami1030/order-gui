<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class='card-body' *ngIf="item && _changeable === false">
        <div class='row'>
            <div class='col-md-8'>
                <div class='row'>
                    <div class='col-md-4'>Name:</div>
                    <div class='col-md-8'>{{item.name}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Description:</div>
                    <div class='col-md-8'>{{item.description}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Price:</div>
                    <div class='col-md-8'>{{item.price}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Stock: </div>
                    <div class='col-md-8'>{{item.amountOfStock}}</div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group" *ngIf='_changeable === true'>
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <div class="form-group  col-md-6">
                <label>
                    Name:
                    <input type="text" class="form-control" formControlName="name" name='item.name'
                        [(ngModel)]="item.name">
                </label>
            </div>
            <div class="form-group col-md-6">
                <label>
                    Description:
                    <textarea type="text" class="form-control" formControlName="description" rows="5"
                        name='item.description' maxlength="255" [(ngModel)]="item.description"></textarea>
                </label>
            </div>
            <div class="form-group col-md-6">
                <label>
                    Price:
                    <div class="input-group- mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">â‚¬</div>
                            <input type="number" class="form-control" formControlName="price" name='item.price'
                                [(ngModel)]="item.price" />
                        </div>
                    </div>
                </label>
            </div>
            <div class="form-group col-md-6">
                <label>
                    Stock:
                    <input type="number" class="form-control" formControlName="amountOfStock" name='item.amountOfStock'
                        [(ngModel)]="item.amountOfStock" />
                </label>
            </div>
            <div class="form-group col-md-6">
                <button class="btn btn-primary" type="submit" (click)='updateItem()'>Save</button>
            </div>
        </form>
    </div>


    <div class="card-footer">
        <button class="btn btn-outline-secondary" style="width: 80px" (click)='onBack()'>
            <i class='fa fa-chevron-left'></i> Back
        </button>
        <button class="btn btn-outline-secondary" (click)='changeable()' style="width: 80px"
            *ngIf='_changeable === false'>
            <i class='fa fa-chevron-right'></i>Edit
        </button>
    </div>
